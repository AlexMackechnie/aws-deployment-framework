AWSTemplateFormatVersion: "2010-09-09"
Description: ADF CloudFormation Template - Global Base - Cross Account Roles to Allow Access to CodePipeline in Deployment Account
Parameters:
  KMSArn:
    Type: "AWS::SSM::Parameter::Value<String>"
    Description: ARN of the KMS CMK created in the Deployment account
    Default: kms_arn
  DeploymentAccountId:
    Type: "AWS::SSM::Parameter::Value<String>"
    Description: Deployment Account ID
    Default: deployment_account_id
  DeploymentAccountBucketName:
    Type: "AWS::SSM::Parameter::Value<String>"
    Description: Deployment Bucket Name
    Default: bucket_name
Resources:
  CodeCommitRole:
    # This role is used to connect the Pipeline in the deployment account to CodeCommit in
    # In the source account. If you are not using CodeCommit or are using it only for a specific
    # OU you can target this more specifically and remove it from the global.yml
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-codecommit-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${DeploymentAccountId}:role/adf-codepipeline-role
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  CodeCommitPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-codecommit-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "codecommit:BatchGetRepositories"
              - "codecommit:CancelUploadArchive"
              - "codecommit:Get*"
              - "codecommit:GitPull"
              - "codecommit:List*"
              - "codecommit:UploadArchive"
              - "codepipeline:StartPipelineExecution"
              - "events:PutEvents"
            Resource: "*"
          - Effect: Allow
            Action:
              - "s3:Get*"
              - "s3:List*"
              - "s3:Put*"
            Resource:
              - !Sub arn:aws:s3:::${DeploymentAccountBucketName}
              - !Sub arn:aws:s3:::${DeploymentAccountBucketName}/*
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:Describe*"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:Get*"
              - "kms:List*"
              - "kms:ReEncrypt*"
            Resource: !Ref KMSArn
      Roles:
        - !Ref CodeCommitRole
  CloudFormationPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-cloudformation-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CloudFormation"
            Action:
              - cloudformation:*
              - codedeploy:*
              - iam:PassRole
              - servicecatalog:CreateProvisioningArtifact
              - servicecatalog:DeleteProvisioningArtifact
              - servicecatalog:DescribeProvisioningArtifact
              - servicecatalog:ListProvisioningArtifacts
              - servicecatalog:UpdateProduct
            Resource: "*"
          - Effect: Allow
            Sid: "S3"
            Action:
              - s3:Get*
              - s3:List*
              - s3:Put*
            Resource:
              - !Sub arn:aws:s3:::${DeploymentAccountBucketName}
              - !Sub arn:aws:s3:::${DeploymentAccountBucketName}/*
          - Effect: Allow
            Sid: "KMS"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource: !Ref KMSArn
      Roles:
        - !Ref CloudFormationRole
  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-cloudformation-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub arn:aws:iam::${DeploymentAccountId}:role/adf-codepipeline-role
            Action:
              - sts:AssumeRole
      Path: /
  CloudFormationDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-cloudformation-deployment-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CloudFormation"
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Sid: "AssumeRole"
            Principal:
              AWS:
                - !Sub arn:aws:iam::${DeploymentAccountId}:role/adf-codepipeline-role
            Action:
              - sts:AssumeRole
      Path: /
  CfnAutomationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-automation-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "AssumeRole"
            Principal:
              AWS:
                - !Sub arn:aws:iam::${DeploymentAccountId}:role/adf-pipeline-provisioner-codebuild-role
            Action:
              - sts:AssumeRole
      Path: /
  CfnAutomationRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-cfn-automation-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "S3"
            Action:
              - s3:Get*
              - s3:List*
            Resource:
              - !Sub "arn:aws:s3:::${DeploymentAccountBucketName}/adf-build/templates/*"
          - Effect: Allow
            Sid: "CloudFormation"
            Action:
              - "cloudformation:CreateStack"
              - "cloudformation:DescribeChangeSet"
              - "cloudformation:DeleteStack"
              - "cloudformation:UpdateStack"
              - "cloudformation:CancelUpdateStack"
              - "cloudformation:ContinueUpdateRollback"
              - "cloudformation:CreateChangeSet"
              - "cloudformation:DeleteChangeSet"
              - "cloudformation:ExecuteChangeSet"
              - "cloudformation:SetStackPolicy"
              - "cloudformation:SignalResource"
            Resource:
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/adf-codecommit-*/*"
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/adf-event-rule-${AWS::AccountId}-*/*"
          - Effect: Allow
            Sid: "CodeCommit"
            Action:
              - "codecommit:CreateRepository"
            Resource:
              - "*"
          - Effect: Allow
            Sid: "Events"
            Action:
              - "events:DescribeRule"
              - "events:EnableRule"
              - "events:ListRules"
              - "events:PutEvents"
              - "events:PutRule"
              - "events:PutTargets"
            Resource:
              - "*"
      Roles:
        - !Ref CfnAutomationRole
  ReadOnlyAutomationRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-readonly-automation-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CloudFormation"
            Action:
              - "ssm:GetParameter"
              - "ssm:GetParameters"
              - "cloudformation:DescribeStacks"
              - "cloudformation:ValidateTemplate"
            Resource:
              - "*"
      Roles:
        - !Ref CfnAutomationRole


  CloudFormationDeploymentPolicy:
    # This is the policy that will be used to deploy CloudFormation resources from
    # within the target account. You should scope this policy depending
    # On what you would like to deploy within certain Organizational Units.
    # NOTE: below is a sample IAM policy. This policies should NOT be used in for purposes other than testing.
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-cloudformation-deployment-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CloudFormation"
            Action:
              - "apigateway:*"
              - "application-autoscaling:*"
              - "autoscaling:*"
              - "cloudformation:*"
              - "cloudtrail:*"
              - "cloudwatch:*"
              - "codebuild:*"
              - "codecommit:*"
              - "codedeploy:*"
              - "codepipeline:*"
              - "cognito-identity:*"
              - "cognito-idp:*"
              - "config:*"
              - "dax:*"
              - "dynamodb:*"
              - "ec2:*"
              - "ecr:*"
              - "ecs:*"
              - "elasticbeanstalk:*"
              - "elasticloadbalancing:*"
              - "es:*"
              - "events:*"
              - "guardduty:*"
              - "iam:*"
              - "kinesis:*"
              - "kms:Create*"
              - "kms:Decrypt"
              - "kms:Describe*"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:Get*"
              - "kms:List*"
              - "kms:Put*"
              - "kms:ReEncrypt*"
              - "lambda:*"
              - "logs:*"
              - "opsworks:*"
              - "route53:*"
              - "s3:*"
              - "servicecatalog:AcceptPortfolioShare"
              - "servicecatalog:AssociateProductWithPortfolio"
              - "servicecatalog:AssociatePrincipalWithPortfolio"
              - "servicecatalog:AssociateTagOptionWithResource"
              - "servicecatalog:Create*"
              - "servicecatalog:List*"
              - "servicecatalog:Delete*"
              - "servicecatalog:Describe*"
              - "servicecatalog:ListProvisioningArtifacts"
              - "servicecatalog:UpdateProduct"
              - "sns:*"
              - "sqs:*"
              - "ssm:GetParameter"
              - "ssm:GetParameters"
              - "states:*"
              - "tag:*"
              - "xray:*"
            Resource:
              - "*"
          # Required for CodePipeline Cross Account actions
          - Effect: Allow
            Sid: "KMS"
            Action:
              - "kms:Decrypt"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:ReEncrypt*"
            Resource: !Ref KMSArn
      Roles:
        - !Ref CloudFormationDeploymentRole
